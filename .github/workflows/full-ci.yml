name: Full Stack CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # ---------- Angular Build Job ----------
  frontend-build:
    name: Angular Build
    runs-on: ubuntu-latest
    # Run only if frontend files changed
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    steps:
      - name: Checkout Frontend Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies & Build Angular
        run: |
          cd frontend
          npm install --legacy-peer-deps
          npm run build
    # Only trigger this job if frontend folder changed
    paths:
      - 'frontend/**'

  # ---------- Spring Boot Build Job ----------
  backend-build:
    name: Spring Boot Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Backend Code
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build Spring Boot
        run: |
          cd backend
          mvn clean install
    # Only trigger this job if backend folder changed
    paths:
      - 'backend/**'
