<div class="login-container">
  <div class="login-card">
    <!-- Left Side - Logo Section -->
    <div class="logo-section">
      <div class="logo-content">
        <div class="logo-circle">
          <!-- Custom Logo Image -->
          <img *ngIf="useCustomLogo" 
               [src]="logoUrl" 
               alt="Logo" 
               class="custom-logo"
               (error)="onImageError($event)"
               #logoImage>
          
          <!-- Default SVG Icon -->
          <svg *ngIf="!useCustomLogo" class="logo-icon" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <!-- Textile/Fabric Icon -->
            <g fill="currentColor">
              <!-- Thread/Yarn representation -->
              <path d="M20,30 Q30,25 40,30 T60,30 T80,30" stroke="currentColor" stroke-width="2" fill="none"/>
              <path d="M20,40 Q30,35 40,40 T60,40 T80,40" stroke="currentColor" stroke-width="2" fill="none"/>
              <path d="M20,50 Q30,45 40,50 T60,50 T80,50" stroke="currentColor" stroke-width="2" fill="none"/>
              <path d="M20,60 Q30,55 40,60 T60,60 T80,60" stroke="currentColor" stroke-width="2" fill="none"/>
              <path d="M20,70 Q30,65 40,70 T60,70 T80,70" stroke="currentColor" stroke-width="2" fill="none"/>
              
              <!-- Vertical threads -->
              <line x1="30" y1="25" x2="30" y2="75" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
              <line x1="50" y1="25" x2="50" y2="75" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
              <line x1="70" y1="25" x2="70" y2="75" stroke="currentColor" stroke-width="1.5" opacity="0.5"/>
            </g>
          </svg>
        </div>
        <h1 class="app-title">{{ appName }}</h1>
        <p class="app-subtitle">{{ appSubtitle }}</p>
        <div class="features-list">
          <div class="feature-item">
            <svg viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
            </svg>
            Product Management
          </div>
          <div class="feature-item">
            <svg viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
            </svg>
            Barcode Scanning
          </div>
          <div class="feature-item">
            <svg viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
            </svg>
            Invoice Generation
          </div>
        </div>
      </div>
    </div>

    <!-- Right Side - Login Form -->
    <div class="login-form-section">
      <h2>Welcome Back</h2>
      <p class="login-subtitle">Sign in to continue to your dashboard</p>

      <form (ngSubmit)="onSubmit()" class="login-form">
        <div class="form-group">
          <label for="username">
            <svg class="input-icon" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"/>
            </svg>
            Username
          </label>
          <input
            type="text"
            id="username"
            [(ngModel)]="username"
            name="username"
            placeholder="Enter your username"
            required
            autocomplete="username"
            [disabled]="loading">
        </div>

        <div class="form-group">
          <label for="password">
            <svg class="input-icon" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
            </svg>
            Password
          </label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Enter your password"
            required
            autocomplete="current-password"
            [disabled]="loading">
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox">
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <button type="submit" class="btn-login" [disabled]="loading">
          <svg *ngIf="loading" class="spinner" viewBox="0 0 24 24">
            <circle class="spinner-circle" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"/>
          </svg>
          <span *ngIf="!loading">Sign In</span>
          <span *ngIf="loading">Signing in...</span>
        </button>

        <button type="button" class="btn-demo" (click)="onDemoLogin()" [disabled]="loading">
          <svg class="demo-icon" viewBox="0 0 20 20" fill="currentColor">
            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
            <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
          </svg>
          Demo Login (admin/admin)
        </button>
      </form>

      <div class="login-footer">
        <p>Don't have an account? <a href="#">Contact Administrator</a></p>
      </div>
    </div>
  </div>

  <!-- Background Decoration -->
  <div class="background-pattern">
    <div class="pattern-circle circle-1"></div>
    <div class="pattern-circle circle-2"></div>
    <div class="pattern-circle circle-3"></div>
  </div>
</div>
